<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fill in the Blank</title>
<link rel="stylesheet" type="text/css" href="styles.css">

<style>
    body 
    .container {
        margin: 50px auto;
        width: 80%;
        text-align: center;
    }
    select {
        padding: 10px;
        margin: 10px;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
    }
    #instructions {
        margin-bottom: 20px;
    }
    .correct {
        background-color: lightgreen;
    }
    .wrong {
        background-color: lightcoral;
    }
</style>
</head>
<body>
<div class="container">
    <div id="instructions">
        <h1>Activity 2</h1>
        <p>Please select a word from each dropdown to complete the sentence. Then click the "Check" button to verify your selections.</p>
    </div>
    <p>Enzymes are 
        <select id="blank1">
            <option value="">---</option>
            <option value="CATALYSTS">CATALYSTS</option>
            <option value="QUICKEN">QUICKEN</option>
            <option value="REACTIONS">REACTIONS</option>
        </select> since they 
        <select id="blank2">
            <option value="">---</option>
            <option value="CATALYSTS">CATALYSTS</option>
            <option value="QUICKEN">QUICKEN</option>
            <option value="REACTIONS">REACTIONS</option>
        </select> the process of chemical 
        <select id="blank3">
            <option value="">---</option>
            <option value="CATALYSTS">CATALYSTS</option>
            <option value="QUICKEN">QUICKEN</option>
            <option value="REACTIONS">REACTIONS</option>
        </select>.
    </p>
    <button onclick="check()">Check</button>
    <div id="result"></div>
</div>
<script>
    function check() {
        var blank1 = document.getElementById("blank1").value;
        var blank2 = document.getElementById("blank2").value;
        var blank3 = document.getElementById("blank3").value;

        var correct1 = "CATALYSTS";
        var correct2 = "QUICKEN";
        var correct3 = "REACTIONS";

        if (blank1 === correct1) {
            document.getElementById("blank1").classList.add('correct');
            document.getElementById("blank1").classList.remove('wrong');
        } else {
            document.getElementById("blank1").classList.add('wrong');
            document.getElementById("blank1").classList.remove('correct');
        }

        if (blank2 === correct2) {
            document.getElementById("blank2").classList.add('correct');
            document.getElementById("blank2").classList.remove('wrong');
        } else {
            document.getElementById("blank2").classList.add('wrong');
            document.getElementById("blank2").classList.remove('correct');
        }

        if (blank3 === correct3) {
            document.getElementById("blank3").classList.add('correct');
            document.getElementById("blank3").classList.remove('wrong');
        } else {
            document.getElementById("blank3").classList.add('wrong');
            document.getElementById("blank3").classList.remove('correct');
        }

        if (blank1 === correct1 && blank2 === correct2 && blank3 === correct3) {
            document.getElementById("result").innerHTML = "Correct!";
            document.getElementById("result").style.backgroundColor = "lightgreen";
            document.querySelectorAll('select').forEach(function(el) {
                el.classList.add('correct');
                el.classList.remove('wrong');
            });
        } else if (blank1 !== correct1 && blank2 !== correct2 && blank3 !== correct3) {
            document.getElementById("result").innerHTML = "Incorrect!";
            document.getElementById("result").style.backgroundColor = "lightcoral";
            document.querySelectorAll('select').forEach(function(el) {
                el.classList.add('wrong');
                el.classList.remove('correct');
            });
        } else {
            document.getElementById("result").innerHTML = "Incorrect!";
            document.getElementById("result").style.backgroundColor = "lightcoral";
        }
    }
</script>
</body>
</html>
