<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity 1</title>
<link rel="stylesheet" href="styles.css">

<style>
    body {
        max-width: 700px; /* Set maximum width */
        margin: 0 auto; /* Center content */
        padding: 20px; /* Add some padding for spacing */
    }
    #container {
        text-align: center;
    }
    #diagram-container {
        margin-bottom: 20px;
    }
    #data-boxes {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .data-box {
        width: 30px;
        height: 30px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .label {
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
        cursor: move;
    }
</style>
</head>
<body>

<div id="container">
    <!-- Home button -->
    <a href="../index.html" class="home-button">Home</a><br><br>

    <div id="instructions">
        <h1>Activity 1</h1>
        <p><strong>Below is a diagram with unidentified labels 1, 2, and 3. Your task is to match the names to the corresponding numbers. This is done by dragging them into their respective empty data boxes.</strong></p>
    </div>
    <div id="diagram-container">
        <img id="diagram" src="path_to_your_image.jpg" alt="Diagram Image">
    </div>
    <div id="data-boxes">
        <div id="data-box-1" class="data-box" data-number="1">1</div>
        <div id="data-box-2" class="data-box" data-number="2">2</div>
        <div id="data-box-3" class="data-box" data-number="3">3</div>
    </div>
    <div id="labels">
        <div id="label-1" class="label" draggable="true">Substrate</div>
        <div id="label-2" class="label" draggable="true">Active Site</div>
        <div id="label-3" class="label" draggable="true">Enzyme</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
