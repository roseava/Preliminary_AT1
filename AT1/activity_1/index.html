<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Label the Diagram</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="container">
    <div id="instructions">
        <h1>Activity 1</h1>
        <p>Below is a diagram with unidentified labels 1, 2, and 3. Your task is to match the names to the corresponding numbers. This is done by dragging them into their respective empty data boxes.</p>
    </div>
    <div id="diagram-container">
        <img id="diagram" src="path_to_your_image.jpg" alt="Diagram Image">
    </div>
    <div id="data-boxes">
        <div id="data-box-1" class="data-box" data-number="1">1</div>
        <div id="data-box-2" class="data-box" data-number="2">2</div>
        <div id="data-box-3" class="data-box" data-number="3">3</div>
    </div>
    <div id="labels">
        <div id="label-1" class="label" draggable="true">Substrate</div>
        <div id="label-2" class="label" draggable="true">Active Site</div>
        <div id="label-3" class="label" draggable="true">Enzyme</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
